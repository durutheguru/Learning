
spring:
  profiles:
    active: local

server:
  port: 8091

topics:
  retry: 'library-events.RETRY'
  dlt: 'library-events.DTL'

---

#logging:
#  level:
#    root: DEBUG

spring:
  profiles:
    - local

  kafka:
    template:
      default-topic: library-events

    consumer:
      bootstrap-servers:
        - localhost:9092
        - localhost:9093
        - localhost:9094
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      group-id: library-events-listener-group

    producer:
      bootstrap-servers:
        - localhost:9092
        - localhost:9093
        - localhost:9094
      key-serializer: org.apache.kafka.common.serialization.StringDeserializer
      value-serializer: org.apache.kafka.common.serialization.StringDeserializer

  datasource:
    url: jdbc:h2:mem:test_library_db
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true

  h2:
    console:
      enabled: true


---

spring:
  profiles:
    - nonprod

  kafka:
    consumer:
      bootstrap-servers:
        - localhost:9092
        - localhost:9093
        - localhost:9094
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      group-id: library-events-listener-group

---

spring:
  profiles:
    - prod

  kafka:
    consumer:
      bootstrap-servers:
